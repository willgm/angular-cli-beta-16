<div class="">
  <p>
    todos works!
  </p>

  <input [(ngModel)]="newTodo" type="text" placeholder="Add a todo" (keyup.enter)="addTodo()">

  <div *ngIf="!(todos | async)?.length">
    <br>
    Nada para fazer! =)
  </div>

  <ul>
    <li *ngFor="let todo of todos | async">{{todo.text}}</li>
  </ul>
</div>
